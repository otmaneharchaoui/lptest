<!DOCTYPE html>
<html>
<head>
    <title>Initials SVG</title>
</head>
<body>
    <!-- SVG code -->
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
        <!-- Background circle -->
        <circle cx="50" cy="50" r="45" fill="#ccc" />

        <!-- Text for initials "MW" -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="#000">
            MW
        </text>
    </svg>
</body>
</html>
